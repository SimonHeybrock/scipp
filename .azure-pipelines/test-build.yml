parameters:
- name: verbose
  displayName: Verbose
  type: boolean
  default: true

resources:
  repositories:
  - repository: SharedPipelines
    name: scipp/pipelines
    type: github
    endpoint: scipp
    ref: main

trigger:
  - units-lib-rename

pr: none

extends:
  template: stages.yml@SharedPipelines
  parameters:
    verbose: ${{ parameters.verbose }}
    config:
      linux:
        py_versions: ['3.7']
        conda_env: 'scipp-developer.yml'
      osx:
        py_versions: ['3.7']
        conda_env: 'scipp-developer-minimal.yml'
      windows:
        py_versions: ['3.7']
        conda_env: 'scipp-developer-minimal.yml'
    deploy: true
    conda_label: 'test'
    publish_docs: false
