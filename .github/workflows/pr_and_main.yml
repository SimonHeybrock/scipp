name: PR and main CI

on: 
  schedule:
    - cron: '0 1 * * *'
  pull_request:
  

jobs:
  build_and_test:
    name: CI (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.7"]
        include:
        - os: ubuntu-latest
          cmake-preset: ci-linux

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0  # history required so cmake can determine version

      - name: Setup env variables
        run: |
          echo "PYTHONPATH=$(pwd)/install" >> $GITHUB_ENV

      - name: ccache
        if: ${{ !contains(matrix.os, 'windows') }}
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ matrix.os }}
          max-size: 1000M

      - name: Setup Mambaforge and dev env
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
          python-version: ${{ matrix.python-version }}
          environment-file: ${{ matrix.os == 'ubuntu-latest' && 'scipp-developer.yml' || 'scipp-developer-minimal.yml' }}
          activate-environment: scipp-developer
          auto-activate-base: false

      - name: Run cmake
        shell: bash -l {0}
        run: cmake --preset ${{ matrix.cmake-preset }}
      - name: C++ build
        shell: bash -l {0}
        run: cmake --build --preset ci
      - name: C++ tests
        shell: bash -l {0}
        run: ctest --preset ci
      - name: Python tests
        shell: bash -l {0}
        run: python -m pytest -v tests

      - name: Docs build
        shell: bash -l {0}
        run: |
            sphinx-build -v -b html -d .doctrees docs docs_build
            sphinx-build -v -b doctest -d .doctrees docs docs_build

      - uses: actions/upload-artifact@v1
        if: ${{ contains(matrix.os, 'ubuntu') }}
        with:
          name: DocumentationHTML
          path: docs_build/html/
